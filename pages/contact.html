/* Create Sections. */
.section {
    width: 100%;
    position: relative;
}

/* Navigation Bar. */
#wrapper {
  width:100%;
  margin:0 auto;
  list-style:none;
  position: fixed;
  z-index: 9999;
}
#main-nav {
  position: fixed;
  width: 100%;
  z-index: 1000;
  text-align: center;
  background-color: rgba(255,255,255, 0.45);
  float: right;
}
#name {
  float: left;
  padding-top:2px;
  padding-bottom: 2px;
  font-family: Sacramento;
  font-size: 2.75em;
  list-style: none;
  padding-left: 30px;
  padding-right: 90px;
  color: rgba(0,0,0, 0.75);
  text-shadow: 0 1px 1px #fff;
}
#main-nav a {
  color: #000;
  display: block;
  padding: 20px;
  position: relative;
  width: 125px;
  text-decoration: none;
  text-shadow: 0 1px 1px #000;
  color: rgba(255,255,255, 0.75);
  font-family: Dosis;
}
#main-nav a:first-child {
  border: none;
}
#main-nav a:hover {
  background: rgba(255,255,255, 0.1);
  color:white;
  text-shadow:none;
}
#main-nav ul {
  font-size: 1.3em;
  font-weight: bold;
  list-style: none;
}
#main-nav ul li {
  border-left: 1px outset;
  border-color: rgba(0,0,0, 0.20);
  float: left;
}
#main-nav ul li:first-child {
  border: none;
}
#main-nav ul li a {
  color: #000;
  display: block;
  padding: 20px;
  position: relative;
  width: 125px;
  text-decoration: none;
  text-shadow: 0 1px 1px #fff;
  color: rgba(0,0,0, 0.75);
}
#main-nav ul li:hover {
  background: rgba(0,0,0,0.75);
}

/* Contact Form. */
/* Create Box to contain form. */
#box {
    position: absolute; /* or absolute */
    top: 110px;
    left: 30%;
    background-color: #ffffff;
    border-radius: 25px;
    border: 2px solid black;
    opacity: 0.8;
    padding-bottom: 50px;
    padding: 15px 15px 15px 15px;
}
/* Center the form */
form {
    margin:0 auto;
    width:459px;
    z-index: 999;
}
/* Style the text boxes */
input, textarea {
    width:439px;
    height:27px;
    background:#ffffff;
    border:1px solid #dedede;
    padding:10px;
    margin-top:3px;
    font-family: Nunito;
    font-size:0.9em;
    color:#3a3a3a;
}
textarea {
	height:213px;
	/*background:url(img/me5.jpg) right no-repeat #efefef;*/
}
/* Colors the input box once clicked on.*/
input:focus, textarea:focus {
    border:1px solid #97d6eb;
}
/* Submit Button.*/
#submit {
    width:150px;
    height:auto;
    background:url(../img/submitA.png);
    background-repeat: no-repeat;
  	background-size: contain;  
    text-indent:-9999px;
    border:none;
    margin-top:15px;
    cursor:pointer;
    margin-left: 31%;
}
#submit:hover {
    background:url(../img/submitAv2.png);
    background-repeat: no-repeat;
    background-size: contain; 
}
